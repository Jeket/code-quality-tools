---
sudo: false
dist: trusty
language: node_js
node_js:
  - '12'

before_install:
  - touch package.json

install:
  - make

script:
  - npx @commitlint/travis-cli
  - make lint

env:
  global:
    - MAKEFLAGS="-j2"

    # NPM_TOKEN (robertrossmann)
    - secure: ""

before_deploy: ci/before-deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: utils/release.sh
  on:
    repo: strvcom/code-quality-tools
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^release\/.{1,}$
    node: '12'
